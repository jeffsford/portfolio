<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff Ford - Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/modules.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/layout.css"/>

    <script id="article-template" type="text/x-handlebars-template">
      <h2 id="title">{{title}}</h2>
      <a href="{{link}}"><img src="{{image}}" alt=""></a>
      <div class="byline">
      Deployed on - <time pubdate datetime="2000-01-01">{{deployedOn}}</time>
      </div>
      <section class="article-body">{{body}}</section>
    </script>

  </head>
  <body>
    <header>
        <h1 class="name-title">Jeff Ford</h1>
        <p id="title" class="name-title">Web Developer</p>
      <nav>
        <span class="icon-menu">
        </span>
        <ul id="nav-menu">
          <li class="nav-li">Home</li>
          <li class="nav-li">GitHub</li>
          <li class="nav-li">About</li>

      </nav>
    </header>
    <main>
      <div>
        <img id="profile-pic" src="images/FullSizeRender.jpg"/>
        <h2>About Jeff</h2>
        <article id="about-text"></article>
      </div>
      <section id="articles" class="tab content"></section>
  <section id="about" class="top content">
    </main>
    <footer>
    </footer>

    <script type="text/javascript" src="js/projectData.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/projectView.js"></script>

  </body>
</html>
